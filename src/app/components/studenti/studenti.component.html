<table id="students-table">
  <tr>
    <th>Id</th>
    <th>Lastname</th>
    <th>Firstname</th>
    <th>Username</th>
    <th>Adress</th>
    <th>Index Number</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let s of students">
    <td>{{ s.student_id }}</td>
    <td>{{ s.lastname }}</td>
    <td>{{ s.firstname }}</td>
    <td>{{ s.username }}</td>
    <td>{{ s.adress }}</td>
    <td>{{ s.indexNumber }}</td>
    <td>
      <button
        *ngIf="!s.blocked"
        style="margin-left: 5px"
        class="btn btn-danger"
        (click)="deleteStud(s.student_id)"
      >
        Block
      </button>
      <p *ngIf="s.blocked">This student is blocked</p>
      <button
        style="margin-left: 5px"
        class="btn btn-info"
        (click)="updateStud(s.student_id)"
      >
        Update
      </button>
      <button
        style="margin-left: 5px"
        class="btn btn-primary"
        (click)="studentDetails(s.student_id)"
      >
        View
      </button>
    </td>
  </tr>
</table>
<div class="containerr">
  <div class="uploads"><p>Upload students: </p><app-upload-users></app-upload-users></div> <br/>
  <div class="uploads"><p>Documents: </p><app-documents></app-documents></div>
</div>
  <app-passed-exams></app-passed-exams>
