<div class="card col-md-6 offset-md-3">
    <h3>Update Student(Profile)</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">FirstName</label>
                <input type="text" class="form-control" id="firstname" required [(ngModel)]="student.firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="name">LastName</label>
                <input type="text" class="form-control" id="lastname" required [(ngModel)]="student.lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="student.lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="name">Adress</label>
                <input type="text" class="form-control" id="adress" required [(ngModel)]="student.adress" name="adress">
            </div>
            <div class="form-group">
                <label for="name">Index Number</label>
                <input type="text" class="form-control" id="indexNumber" required [(ngModel)]="student.indexNumber" name="inderNumber">
            </div>


            <button type="submit" class="btn btn-success">Submit</button>
        </form> 

</div>
