<div class="card col-md-6 offset-md-3">
    <h3>Add Exam Date</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" [(ngModel)]="examDate.date" id="date" required name="date">
                
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="examDate.name" id="name" required name="name">
            </div>  
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
