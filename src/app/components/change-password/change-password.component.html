<div class="card col-md-6 offset-md-3" style="padding-top:30px;">

    <h3>Change Password</h3><br>
        <form (ngSubmit)="onSubmit()" style="padding-bottom: 15px;">
            <div class="form-group">
                <label for="name">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" required [(ngModel)]="user.password" name="password">
            </div>
            <div class="form-group">
                <label for="name">New Password</label>
                <input type="password" class="form-control" id="newPassword" required [(ngModel)]="user.password" name="password">
            </div>
            <div class="form-group">
                <label for="name">Repeat new Password</label>
                <input type="password" class="form-control" id="repeatNewPassword">
            </div>
            <button type="submit" (click)="changePassword(user.user_id, user)" class="btn btn-success">Submit</button>
        </form> 

</div>
