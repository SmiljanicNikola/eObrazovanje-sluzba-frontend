<table id="payment-table">
    <tr>
      <th>Purpose of Payment</th>
      <th>Amount</th>
      <th>Date of Payment</th>
      <th>Account</th>
    </tr>
    <tr *ngFor="let p of payments">
      <td>{{ p.purposeOfPayment }}</td>
      <td>{{ p.amount }}</td>
      <td>{{ p.dateOfPayment}}</td>
      <td>{{ p.account.account_id }}</td>
    </tr>
    <button class="btn btn-ok" (click)="addPayment()">Add Payment</button>
  </table>
