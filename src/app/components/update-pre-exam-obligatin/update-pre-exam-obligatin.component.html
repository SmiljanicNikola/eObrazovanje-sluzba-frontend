<div class="card col-md-6 offset-md-3">
    <h3>{{isUpdate?'Update':'Create'}}</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="subject">Subject</label>
                <select [(ngModel)]="preExamObligations.subjectId" id="subjectId" required name="subjectId">
                    <option *ngFor="let subject of subjects" value = {{subject.id}}>{{subject.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="examDate">Exam Date</label>
                <select [(ngModel)]="preExamObligations.examDateId" id="examDateId" required name="examDateId">
                    <option *ngFor="let examDate of examDates" value = {{examDate.id}}>{{examDate.name}}</option>
                </select>            
            </div>
            <div class="form-group">
                <label for="subjectPerformance">Syllabus</label>
                <select [(ngModel)]="preExamObligations.subjectPerformanceId" id="subjectPerformanceId" required name="subjectPerformanceId">
                <option *ngFor="let subjectPerformance of subjectPerformances" value = {{subjectPerformance.subject_performance_id}}>{{subjectPerformance.subject?.syllabus}}-{{subjectPerformance.school_year}}</option>
                </select>              
            </div>
            <div class="form-group">
                <label for="typeOfRequirements">Type of requiremnt</label>
                <select [(ngModel)]="preExamObligations.typeOfRequirementId" id="typeOfRequirementId" required name="typeOfRequirementId">
                <option *ngFor="let type of typeOfRequirements" value = {{type.id}}>{{type.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="points">points</label>
                <input type="number" class="form-control" [(ngModel)]="preExamObligations.points" id="points" required name="points">
            </div>
            <div class="form-group">
                <label for="isMandatory">Is mandatory?</label>
                <input type="checkbox" class="form-control" [(ngModel)]="preExamObligations.mandatory" id="mandatory" required name="mandatory">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
