<table id="admins-table">
    <tr>
      <th>Id</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Username</th>
      <th>Adress</th>
    </tr>
    <tr *ngFor="let a of admins">
      <td> {{ a.admin_id }} </td>
      <td>{{ a.firstname }}</td>
      <td>{{ a.address }}</td>
      <td>{{a.lastname}}</td>
      <td>  
        <button style="margin-left: 500px;" class="btn btn-info" (click)="updateAdmin(a.admin_id)">Update</button>
      </td>  
    </tr>
