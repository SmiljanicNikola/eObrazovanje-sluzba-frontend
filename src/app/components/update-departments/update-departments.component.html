<div class="card col-md-6 offset-md-3">
    <h3>Update Department</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Department Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="departments.name" name="name">
            </div>
            <div class="form-group">
                <label for="name">Number Of Students</label>
                <input type="text" class="form-control" id="numberOfStudents" required [(ngModel)]="departments.numberOfStudents" name="numberOfStudents">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
