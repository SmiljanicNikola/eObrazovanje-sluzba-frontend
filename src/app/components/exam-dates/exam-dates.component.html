<table id="examDates-table">
    <tr>
        <th>Date</th>
        <th>ExamDate name</th>
        <th>Subject</th>
      </tr>
      <tr *ngFor="let ed of examDates">
        <td>{{ ed.date }}</td>
        <td>{{ ed.name }}</td>
        <td>  
          <button style="margin-left: 5px;" class="btn btn-danger">Remove</button>
        </td>
      
      </tr>
