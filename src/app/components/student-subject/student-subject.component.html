<table id="students-table">
    <tr>
      <th>Id</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Username</th>
      <th>Adress</th>
      <th>Index Number</th>
      <th>Action</th>
      <input placeholder="Search students" (keyup)="searchStudents($event)"/>
    </tr>
    <tr *ngFor="let s of studentsCopy">
      <td> {{ s.student_id }} </td>
      <td>{{ s.lastname }}</td>
      <td>{{ s.firstname }}</td>
      <td>{{ s.username }}</td>
      <td>{{ s.adress }}</td>
      <td>{{ s.indexNumber }}</td>  
      <td><button (click)="createAttendingCourse(s.student_id)" class="btn btn-primary">Add student to the class</button><br></td>
    </tr>
          
  </table>
