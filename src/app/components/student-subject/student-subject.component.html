<table id="students-table">
    <tr>
      <th>Id</th>
      <th>Lastname</th>
      <th>Firstname</th>
      <th>Username</th>
      <th>Adress</th>
      <th>Index Number</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let s of students">
      <td> {{ s.student_id }} </td>
      <td>{{ s.lastname }}</td>
      <td>{{ s.firstname }}</td>
      <td>{{ s.username }}</td>
      <td>{{ s.adress }}</td>
      <td>{{ s.indexNumber }}</td>  
    </tr>
          <button (click)="createAttendingCourse()" class="btn btn-primary">Add student to the class</button><br>
  </table>
