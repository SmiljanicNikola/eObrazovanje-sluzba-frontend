<div class="card col-md-6 offset-md-3">
    <h3>Create Department</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Department Name</label>
                <input type="text" class="form-control" [(ngModel)]="departments.name" id="name" required name="name">
            </div>
            <div class="form-group">
                <label for="name">Number Of Students</label>
                <input type="text" class="form-control" [(ngModel)]="departments.numberOfStudents" id="numberOfStudents" required name="numberOfStudents">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
</div>
