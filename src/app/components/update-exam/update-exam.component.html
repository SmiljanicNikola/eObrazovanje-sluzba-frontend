<div class="card col-md-6 offset-md-3">
    <h3>Rate Exam</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Student</label>
                <input type="text" class="form-control" id="student_username" required [(ngModel)]="takingExam.attendingCourses.student.username" name="student_username" readonly>
            </div>
            <div class="form-group">
                <label for="name">Subject</label>
                <input type="text" class="form-control" id="subject_name" required [(ngModel)]="takingExam.attendingCourses.subjectPerformance.subject.name" name="subject_name" readonly>
            </div>
            <div class="form-group">
                <label for="name">Lecturer</label>
                <input type="text" class="form-control" id="Lecturer" required [(ngModel)]="takingExam.lecturer.username" name="lecturer_username" readonly>
            </div>
            <div class="form-group">
                <label for="name">Grade</label>
                <input type="number" class="form-control" id="adress" required [(ngModel)]="takingExam.grade" name="grade">
            </div>

            <button type="submit" (click)="rateExam(takingExam.taking_exam_id,takingExam)" class="btn btn-success">Submit</button>
        </form> 

</div>
