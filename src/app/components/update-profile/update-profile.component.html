<div class="card col-md-6 offset-md-3">
    <h3>Update Profile</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
            </div>
            <div class="form-group">
                <label>Adress</label>
                <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
            </div>
            <div class="form-group">
                <label for="name">Jmbg</label>
                <input type="text" class="form-control" id="indexNumber" required [(ngModel)]="user.jmbg" name="jmbg">
            </div>


            <button type="submit" (click)="updateUser(user.user_id, user)" class="btn btn-success">Submit</button>
        </form> 

</div>
